<!DOCTYPE html>
<html>
<head>
    <title>Take Test - {{ test_name }}</title>
</head>
<body>
    <h2>Take Test: {{ test_name }}</h2>
    <form method="POST" action="{{ url_for('submit_test', test_id=test_id) }}">
        {% for q in questions %}
            <p><strong>{{ loop.index }}. {{ q.question_text }}</strong></p>
            <input type="radio" id="q{{ q.id }}A" name="q{{ q.id }}" value="A" required>
            <label for="q{{ q.id }}A">{{ q.option_a }}</label><br>

            <input type="radio" id="q{{ q.id }}B" name="q{{ q.id }}" value="B">
            <label for="q{{ q.id }}B">{{ q.option_b }}</label><br>

            <input type="radio" id="q{{ q.id }}C" name="q{{ q.id }}" value="C">
            <label for="q{{ q.id }}C">{{ q.option_c }}</label><br>

            <input type="radio" id="q{{ q.id }}D" name="q{{ q.id }}" value="D">
            <label for="q{{ q.id }}D">{{ q.option_d }}</label><br><br>
        {% endfor %}
        <input type="submit" value="Submit Test">
    </form>
</body>
</html>
