<!DOCTYPE html>
<html>
<head>
    <title>Test Scores</title>
</head>
<body>
    <h2>Scores for Test ID: {{ test_id }}</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Score</th>
            <th>Submitted At</th>
        </tr>
        {% for row in scores %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}/{{ row[4] }}</td>  <!-- Show score/max_score -->
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('view_tests') }}">Back to View Tests</a>
</body>
</html>
